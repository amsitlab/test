name: Readdir Using Batch command.

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  run:
    run-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: run script
        run:|
          @echo off
          setlocal EnableDelayedExpansion
          setlocal EnableExtensions
          for /f "delims=" %%i in ('dir /w') do set output=%%i
          !echo! output
        shell: cmd
